<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>폭발물 피해 평가</title>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d1679dec9071a742fe996fbb62a6be4d"
    ></script>
    <style>
      body {
        font-family: "맑은 고딕", sans-serif;
        background-color: #f4f6f9;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
      }

      h2 {
        color: #1c2c54;
        margin-bottom: 20px;
      }

      form {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 15px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 5px;
      }

      button {
        background-color: #1c2c54;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #304e91;
      }

      pre,
      #parsed {
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        white-space: pre-wrap;
        word-break: break-word;
        width: 400px;
        margin-top: 20px;
      }

      h3 {
        margin-top: 40px;
        color: #1c2c54;
      }

      #map {
        width: 400px;
        height: 300px;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <h2>폭발물 피해 평가 요청</h2>
    <form id="explosiveForm">
      <label for="explosive_type">
        폭발물 타입:
        <input type="text" id="explosive_type" value="C4" />
      </label>
      <button type="submit">평가 요청</button>
    </form>

    <h3>GPT 응답</h3>
    <pre id="result"></pre>
    <div id="parsed"></div>

    <h3>위험 좌표 지도</h3>
    <div id="map"></div>

    <script>
      let map, marker;
      let lat = 37.555752;
      let lng = 126.970102;
      const container = document.getElementById("map");
      const options = {
        center: new kakao.maps.LatLng(lat, lng),
        level: 3,
      };
      map = new kakao.maps.Map(container, options);

      document.getElementById("explosiveForm").onsubmit = async function (e) {
        e.preventDefault();
        document.getElementById("result").textContent = "요청 중...";
        document.getElementById("parsed").textContent = "";
        const data = {
          explosive_type: document.getElementById("explosive_type").value,
          temperature: 0.7,
          max_length: 500,
          image: null,
        };
        const res = await fetch("http://127.0.0.1:8000/api/ai/test", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const json = await res.json();
        document.getElementById("result").textContent = json.response;

        let parsed = "";
        if (json.blast_radius_m !== undefined)
          parsed += `폭발 반경: ${json.blast_radius_m} 미터\n`;
        if (json.evacuation_radius_m !== undefined)
          parsed += `대피 반경: ${json.evacuation_radius_m} 미터\n`;
        if (
          json.danger_zone_coords !== undefined &&
          json.danger_zone_coords !== null
        ) {
          parsed += `위험 좌표: [${json.danger_zone_coords.join(", ")}]\n`;
          // 지도 중심 좌표 업데이트
          lat = json.danger_zone_coords[0];
          lng = json.danger_zone_coords[1];
          map.setCenter(new kakao.maps.LatLng(lat, lng));
          // 위험 좌표 마커 추가
          const marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(lat, lng),
          });
          marker.setMap(map);
          // 위험 영역 원 추가
          const dangerZoneCircle = new kakao.maps.Circle({
            center: new kakao.maps.LatLng(lat, lng),
            radius: json.blast_radius_m,
            strokeWeight: 2,
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            fillColor: "#FF0000",
            fillOpacity: 0.4,
          });
          dangerZoneCircle.setMap(map);
        }
        if (json.summary !== undefined && json.summary !== null)
          parsed += `요약: \n${json.summary}\n`;
        document.getElementById("parsed").textContent = parsed;
      };
    </script>
  </body>
</html>
