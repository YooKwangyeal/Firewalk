      }

      .evaluate-btn {

        border: none;
        padding: 15px;
        border-radius: 8px;

        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
      }

      .evaluate-btn:hover {
        background: linear-gradient(135deg, #ff5555 0%, #dd1111 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
      }

      .evaluate-btn:active {
        transform: translateY(0);
      }

      .results-section {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .results-header {
        color: #00ff88;
        font-size: 16px;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 1px solid #374151;
        padding-bottom: 10px;
      }

      .result-card {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #374151;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        backdrop-filter: blur(5px);
      }

      .result-item {
        display: flex;

        margin-bottom: 8px;
        padding: 5px 0;
        border-bottom: 1px solid rgba(156, 163, 175, 0.2);
      }

      .result-label {
        color: #9ca3af;
        font-size: 13px;
      }

      .result-value {
        color: #fff;
        font-weight: bold;
      }

      .danger-value {
        color: #ff4444;
      }

      .warning-value {
        color: #ffa500;
      }

      .summary-box {
        background: rgba(0, 255, 136, 0.1);
        border: 1px solid #00ff88;
        border-radius: 8px;
        padding: 15px;
        margin-top: 10px;
      }

      .summary-text {
        color: #e5e7eb;
        line-height: 1.5;
        font-size: 14px;
        white-space: pre-line;
      }

      .loading {

      }

      /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ */
      .results-section::-webkit-scrollbar {

      }

      .results-section::-webkit-scrollbar-thumb {
        background: #00ff88;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ğŸ”¥ FireWalk - í­ë°œë¬¼ ìœ„í—˜ ê´€ì œ ì‹œìŠ¤í…œ</h1>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>ì‹œìŠ¤í…œ í™œì„±</span>
      </div>
    </div>

    <div class="main-container">
      <div class="map-section">
        <div id="map"></div>
        <div class="map-overlay">
          <div style="color: #00ff88; font-weight: bold; margin-bottom: 5px">
            ì‹¤ì‹œê°„ ëª¨ë‹ˆí„°ë§
          </div>
          <div style="font-size: 12px; color: #9ca3af">
            ì¢Œí‘œ: <span id="current-coords">37.2884, 127.0519</span>
          </div>
        </div>
      </div>

      <div class="control-panel">
        <div class="panel-header">
          <h2>ìœ„í—˜ í‰ê°€ ì œì–´íŒ</h2>
          <div style="font-size: 12px; color: #9ca3af">
            Emergency Response Control
          </div>
        </div>

        <div class="evaluation-form">
          <form id="explosiveForm">
            <div class="form-group">
              <label class="form-label">í‰ê°€ ì‹œì‘</label>
              <button type="submit" class="evaluate-btn">
                ğŸš¨ ê¸´ê¸‰ ìœ„í—˜ í‰ê°€
              </button>
            </div>
          </form>
        </div>

        <div class="results-section">
          <div class="results-header">ë¶„ì„ ê²°ê³¼</div>
          <div id="parsed"></div>
        </div>
      </div>
    </div>
    <script>
      let map, marker, blastCircle, evacuationCircle;
      let lat = 37.5555;
      let lng = 126.972;
      const container = document.getElementById("map");
      const options = {
        center: new kakao.maps.LatLng(lat, lng),
        level: 3,
      };
      map = new kakao.maps.Map(container, options);
      zoomControl = new kakao.maps.ZoomControl();
      map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

      document.getElementById("explosiveForm").onsubmit = async function (e) {
        e.preventDefault();
        document.getElementById("parsed").innerHTML =
          '<div class="loading">ğŸ”„ ìœ„í—˜ ë¶„ì„ ì¤‘...</div>';

        if (marker) {
          marker.setMap(null);
          marker = null;
        }
        if (blastCircle) {
          blastCircle.setMap(null);
          blastCircle = null;
        }
        if (evacuationCircle) {
          evacuationCircle.setMap(null);
          evacuationCircle = null;
        }

        const data = {
          temperature: 0.7,
          max_length: 500,
          image: null,
        };
        const res = await fetch("http://127.0.0.1:8000/api/ai/test", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const json = await res.json();

        let parsed = "";
        if (json.blast_radius_m !== undefined)
          parsed += `í­ë°œ ë°˜ê²½: ${json.blast_radius_m} ë¯¸í„°\n`;
        if (json.evacuation_radius_m !== undefined)
          parsed += `ëŒ€í”¼ ë°˜ê²½: ${json.evacuation_radius_m} ë¯¸í„°\n`;
        if (
          json.danger_zone_coords !== undefined &&
          json.danger_zone_coords !== null
        ) {
          parsed += `ìœ„í—˜ ì¢Œí‘œ: [${json.danger_zone_coords.join(", ")}]\n`;
          // ì§€ë„ ì¤‘ì‹¬ ì¢Œí‘œ ì—…ë°ì´íŠ¸
          lat = json.danger_zone_coords[0];
          lng = json.danger_zone_coords[1];
          map.setCenter(new kakao.maps.LatLng(lat, lng));
          // í˜„ì¬ ì¢Œí‘œ í‘œì‹œ ì—…ë°ì´íŠ¸
          document.getElementById(
            "current-coords"
          ).textContent = `${lat}, ${lng}`;
          // ìœ„í—˜ ì¢Œí‘œ ë§ˆì»¤ ì¶”ê°€
          marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(lat, lng),
          });
          marker.setMap(map);

          // í­ë°œ ë°˜ê²½ ì› ì¶”ê°€ (ë¹¨ê°„ìƒ‰)
          if (json.blast_radius_m) {
            blastCircle = new kakao.maps.Circle({
              center: new kakao.maps.LatLng(lat, lng),
              radius: json.blast_radius_m,
              strokeWeight: 3,
              strokeColor: "#FF0000",
              strokeOpacity: 0.9,
              fillColor: "#FF0000",
              fillOpacity: 0.7,
            });
            blastCircle.setMap(map);
          }

          // ëŒ€í”¼ ë°˜ê²½ ì› ì¶”ê°€ (ë…¸ë€ìƒ‰)
          if (json.evacuation_radius_m) {
            evacuationCircle = new kakao.maps.Circle({
              center: new kakao.maps.LatLng(lat, lng),
              radius: json.evacuation_radius_m,
              strokeWeight: 3,
              strokeColor: "#FFD700",
              strokeOpacity: 0.9,
              fillColor: "#FFFF00",
              fillOpacity: 0.2,
            });
            evacuationCircle.setMap(map);
          }
        }
        if (json.summary !== undefined && json.summary !== null)
          parsed += `ìš”ì•½: \n${json.summary}\n`;

        // ê²°ê³¼ë¥¼ ì¹´ë“œ í˜•ì‹ìœ¼ë¡œ í‘œì‹œ
        let resultHTML = "";
        if (
          json.blast_radius_m !== undefined ||
          json.evacuation_radius_m !== undefined
        ) {
          resultHTML += `
            <div class="result-card">
              <div class="result-item">
                <span class="result-label">í­ë°œ ë°˜ê²½</span>
                <span class="result-value danger-value">${
                  json.blast_radius_m || "N/A"
                } m</span>
              </div>
              <div class="result-item">
                <span class="result-label">ëŒ€í”¼ ë°˜ê²½</span>
                <span class="result-value warning-value">${
                  json.evacuation_radius_m || "N/A"
                } m</span>
              </div>
              ${
                json.danger_zone_coords
                  ? `
              <div class="result-item">
                <span class="result-label">ìœ„í—˜ ì¢Œí‘œ</span>
                <span class="result-value">[${json.danger_zone_coords.join(
                  ", "
                )}]</span>
              </div>
              `
                  : ""
              }
            </div>
          `;
        }

        if (json.summary) {
          resultHTML += `
            <div class="summary-box">
              <div class="summary-text">${json.summary}</div>
            </div>
          `;
        }

        document.getElementById("parsed").innerHTML =
          resultHTML || '<div class="loading">ë°ì´í„° ì—†ìŒ</div>';
      };
    </script>
