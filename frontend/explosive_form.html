<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>FireWalk</title>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d1679dec9071a742fe996fbb62a6be4d"
    ></script>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #1e1f2f;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      #map {
        flex: 1;
        height: 100%;
      }

      .sidebar {
        width: 420px;
        background-color: #2c2f4a;
        padding: 30px;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .sidebar h2,
      .sidebar h3 {
        color: #ffffff;
        margin-bottom: 20px;
      }

      form {
        background-color: #3a3d5c;
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 20px;
      }

      button {
        background: #5a72ff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #748dff;
      }

      pre,
      #parsed {
        background-color: #2b2d42;
        padding: 20px;
        border-radius: 12px;
        white-space: pre-wrap;
        word-break: break-word;
        margin-bottom: 20px;
      }
    </style>

    <div class="container">
      <div id="map"></div>
      <div class="sidebar">
        <h2>폭발물 피해 평가</h2>
        <form id="explosiveForm">
          <button type="submit">평가 요청</button>
        </form>
        <h3>GPT 응답</h3>
        <div id="parsed"></div>
      </div>
    </div>
  </head>
  <body>
    <script>
      let map, marker, dangerZoneCircle;
      let lat = 37.2884;
      let lng = 127.0519;
      const container = document.getElementById("map");
      const options = {
        center: new kakao.maps.LatLng(lat, lng),
        level: 3,
      };
      map = new kakao.maps.Map(container, options);
      zoomControl = new kakao.maps.ZoomControl();
      map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

      document.getElementById("explosiveForm").onsubmit = async function (e) {
        e.preventDefault();
        document.getElementById("parsed").textContent = "요청 중...";

        if (marker) {
          marker.setMap(null);
          marker = null;
        }
        if (dangerZoneCircle) {
          dangerZoneCircle.setMap(null);
          dangerZoneCircle = null;
        }

        const data = {
          temperature: 0.7,
          max_length: 500,
          image: null,
        };
        const res = await fetch("http://127.0.0.1:8000/api/ai/test", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const json = await res.json();

        let parsed = "";
        if (json.blast_radius_m !== undefined)
          parsed += `폭발 반경: ${json.blast_radius_m} 미터\n`;
        if (json.evacuation_radius_m !== undefined)
          parsed += `대피 반경: ${json.evacuation_radius_m} 미터\n`;
        if (
          json.danger_zone_coords !== undefined &&
          json.danger_zone_coords !== null
        ) {
          parsed += `위험 좌표: [${json.danger_zone_coords.join(", ")}]\n`;
          // 지도 중심 좌표 업데이트
          lat = json.danger_zone_coords[0];
          lng = json.danger_zone_coords[1];
          map.setCenter(new kakao.maps.LatLng(lat, lng));
          // 위험 좌표 마커 추가
          marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(lat, lng),
          });
          marker.setMap(map);
          // 위험 영역 원 추가
          dangerZoneCircle = new kakao.maps.Circle({
            center: new kakao.maps.LatLng(lat, lng),
            radius: json.blast_radius_m,
            strokeWeight: 2,
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            fillColor: "#FF0000",
            fillOpacity: 0.4,
          });
          dangerZoneCircle.setMap(map);
        }
        if (json.summary !== undefined && json.summary !== null)
          parsed += `요약: \n${json.summary}\n`;
        document.getElementById("parsed").textContent = parsed;
      };
    </script>
  </body>
</html>
